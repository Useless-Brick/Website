    <!-- Background Music -->
    <audio id="background-music" src="music.mp3" loop preload="auto"></audio>
    
    <!-- JavaScript for Music Control -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var audio = document.getElementById('background-music');
            var logo = document.getElementById('logo');
            var isPlaying = false;

            // Function to toggle music and logo animation
            function toggleMusic() {
                if (isPlaying) {
                    audio.pause();
                    isPlaying = false;
                    logo.classList.remove('spinning');
                    logo.setAttribute('aria-pressed', 'false');
                } else {
                    var playPromise = audio.play();
                    if (playPromise !== undefined) {
                        playPromise.then(function() {
                            audio.volume = 0.6; // Set volume to 80%
                            isPlaying = true;
                            logo.classList.add('spinning');
                            logo.setAttribute('aria-pressed', 'true');
                        }).catch(function(error) {
                            console.log('Play prevented:', error);
                            // Optionally, display a message to the user
                        });
                    }
                }
            }

            // Add click event listener to the logo
            logo.addEventListener('click', toggleMusic);

            // Accessibility: Allow toggling with Enter or Space key
            function handleKeyPress(event) {
                if (event.key === 'Enter' || event.key === ' ') {
                    event.preventDefault();
                    toggleMusic();
                }
            }

            logo.addEventListener('keypress', handleKeyPress);
        });
    </script>
